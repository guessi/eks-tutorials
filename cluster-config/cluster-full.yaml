apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: eks-demo
  region: us-east-1
  version: "1.22" # required eksctl 0.92.0 for Amazon EKS 1.22

# mind the known issues of `availabilityZones` if you are using eksctl 0.86.0:
# - https://github.com/weaveworks/eksctl/issues/4891
availabilityZones:
- us-east-1a
- us-east-1b

# privateCluster:
#   enabled: false

# kubernetesNetworkConfig:
#   ipFamily: IPv4
#   serviceIPv4CIDR: 10.100.0.0/16

vpc:
  cidr: 192.168.0.0/16
  publicAccessCIDRs: ["0.0.0.0/0"] # you should configured a proper CIDR list here
  nat:
    gateway: HighlyAvailable # other options: Disable, Single (default)
  # autoAllocateIPv6: false
  # manageSharedNodeSecurityGroupRules: true
  # clusterEndpoints:
  #   privateAccess: false
  #   publicAccess: true

iam:
  withOIDC: true

managedNodeGroups:
  - name: mng-1
    amiFamily: AmazonLinux2
    minSize: 2
    maxSize: 5
    desiredCapacity: 2
    volumeSize: 20
    instanceTypes:
    - "t3.small"
    enableDetailedMonitoring: true
    privateNetworking: true
    disableIMDSv1: true
    spot: true
    ssh:
      allow: false

