apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: eks-demo
  region: us-east-1
  version: "1.21"

availabilityZones:
- us-east-1a
- us-east-1b

privateCluster:
  enabled: false

vpc:
  nat:
    gateway: HighlyAvailable # other options: Disable, Single (default)

iam:
  withOIDC: true

managedNodeGroups:
  - name: managed-1
    amiFamily: AmazonLinux2
    # instancePrefix: managed
    minSize: 2
    maxSize: 5
    volumeSize: 20
    instanceTypes:
    - "t3.small"
    # privateNetworking: true
    # releaseVersion: "1.21.5-20220216" ref: https://docs.aws.amazon.com/eks/latest/userguide/eks-linux-ami-versions.html
    # spot: true
    iam:
      withAddonPolicies:
        # hint: "albIngress" have be set as deprecated after 0.84.0
        # - https://github.com/weaveworks/eksctl/pull/4738
        # - https://github.com/weaveworks/eksctl/issues/4675
        # albIngress: true
        awsLoadBalancerController: true
        # appMesh: true
        # appMeshPreview: true
        autoScaler: true
        # certManager: true
        cloudWatch: true
        ebs: true
        # externalDNS: true
        # fsx: true
        # imageBuilder: true
        # xRay: true

cloudWatch:
  clusterLogging:
    enableTypes:
    # - "api"
    - "audit"
    # - "authenticator"
    # - "controllerManager"
    # - "scheduler"

addons:
  - name: vpc-cni
  - name: coredns
  - name: kube-proxy
