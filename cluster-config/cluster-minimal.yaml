apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: eks-demo
  region: us-east-1
  version: "1.21"

# mind the known issues of `availabilityZones` if you are using eksctl 0.86.0:
# - https://github.com/weaveworks/eksctl/issues/4891
availabilityZones:
- us-east-1a
- us-east-1b

privateCluster:
  enabled: false

vpc:
  autoAllocateIPv6: false
  cidr: 192.168.0.0/16
  publicAccessCIDRs: ["0.0.0.0/0"] # you should configured a proper CIDR list here
  manageSharedNodeSecurityGroupRules: true
  clusterEndpoints:
    privateAccess: false
    publicAccess: true
  nat:
    gateway: HighlyAvailable # other options: Disable, Single (default)

kubernetesNetworkConfig:
  ipFamily: IPv4
  serviceIPv4CIDR: 10.100.0.0/16

iam:
  withOIDC: true

managedNodeGroups:
  - name: mng-1
    amiFamily: AmazonLinux2
    minSize: 2
    maxSize: 5
    volumeSize: 20
    instanceTypes:
    - "t3.small"
    enableDetailedMonitoring: true
    privateNetworking: true
    disableIMDSv1: true
    # disablePodIMDS: false
    # instancePrefix: managed
    # releaseVersion: "1.21.5-20220317" ref: https://docs.aws.amazon.com/eks/latest/userguide/eks-linux-ami-versions.html
    # volumeIOPS: 3000
    # volumeThroughput: 125
    # volumeType: gp3
    spot: true
    ssh:
      allow: false
    iam:
      withAddonPolicies:
        # hint: "albIngress" have be set as deprecated after 0.84.0
        # - https://github.com/weaveworks/eksctl/pull/4738
        # - https://github.com/weaveworks/eksctl/issues/4675
        # albIngress: false
        appMesh: true
        appMeshPreview: false
        autoScaler: true
        awsLoadBalancerController: true
        certManager: true
        cloudWatch: true
        ebs: true
        efs: false
        externalDNS: false
        fsx: false
        imageBuilder: false
        xRay: false

cloudWatch:
  clusterLogging: # ref: https://docs.aws.amazon.com/eks/latest/userguide/control-plane-logs.html
    logRetentionInDays: 90
    enableTypes:
    - "api"
    - "audit"
    - "authenticator"
    - "controllerManager"
    - "scheduler"

