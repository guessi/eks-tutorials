apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: eks-demo
  region: us-east-1
  version: "1.22"

fargateProfiles:
  - name: default
    selectors:
      - namespace: default
      - namespace: kube-system

# addons:
#   - name: vpc-cni
#   - name: coredns
#   - name: kube-proxy

cloudWatch:
  # ref: https://docs.aws.amazon.com/eks/latest/userguide/control-plane-logs.html
  clusterLogging:
    logRetentionInDays: 90
    enableTypes:
    - "api"
    - "audit"
    - "authenticator"
    - "controllerManager"
    - "scheduler"
